apiVersion: "autoscaling.openshift.io/v1"
kind: "ClusterAutoscaler"
metadata:
  name: "default"
spec:
  podPriorityThreshold: -10
  resourceLimits:
    maxNodesTotal: 24
    cores:
      min: 48
      max: 128
    memory:
      min: 128
      max: 512
  scaleDown:
    enabled: true
    delayAfterAdd: "3m"
    delayAfterDelete: "2m"
    delayAfterFailure: "3m"
    unneededTime: "300m"